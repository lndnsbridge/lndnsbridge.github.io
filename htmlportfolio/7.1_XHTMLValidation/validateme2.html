<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Special Characters</title>

		<meta http-equiv="Content-Language" content="en-us" />

		<style type="text/css" media="all">
			body {
				font-size:20px;
				font-family:Arial;
			}
			td {
				text-align:center;
			}
			.headerrow {
				background-color:lightblue;}
			
			th {
				font-weight:bold;
				text-align:center;
				padding:10px;
			}
			
			.lightrow {
				background-color:lightyellow;
			}
			
			.darkrow {
				background-color:yellow;
			}
		</style>
	</head>

	<body>
		<h1>Special Characters</h1>
		<table>
			<tr class="headerrow">
				<th>Description</th>
				<th>Result</th>
			</tr>
			<tr class="lightrow">
				<td>Quotation Mark</td>
				<td>&quot;</td>
			</tr>
			<tr class="darkrow">
				<td>Copyright</td>
				<td>&copy;</td>
			</tr>
			<tr class="lightrow">
				<td>Ampersand</td>
				<td>&amp;</td>
			</tr>
			<tr class="darkrow">
				<td>Less than</td>
				<td>&lt;</td>
			</tr>
			<tr class="lightrow">
				<td>Greater than</td>
				<td>&gt;</td>
			</tr>
			<tr class="darkrow">
				<td>Euro</td>
				<td>&euro;</td>
			</tr>
			<tr class="lightrow">
				<td>Diamond</td>
				<td>&diams;</td>
			</tr>
		</table>
		
		<p>&iquest;Te gustar&iacute;a aprender a hablar espa&ntilde;ol?</p>
	</body>
</html>
